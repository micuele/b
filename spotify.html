<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Object Emoji</title>
    <style>
        /* General Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6; /* A soft, light background */
            color: #333;
            line-height: 1.6;
        }

        /* App Container Styling */
        .emoji-app-container {
            background-color: #ffffff;
            padding: 40px;
            margin: 20px auto;
            max-width: 480px; /* Max width for readability */
            border-radius: 12px; /* Nicely rounded corners */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            border: 1px solid #e0e0e0; /* Light border */
        }

        /* Title Styling */
        .emoji-app-title {
            font-size: 2em;
            color: #2c3e50; /* Darker title color */
            margin-bottom: 25px;
            font-weight: 700; /* Bold */
        }

        /* Emoji Display Area */
        #emoji-display {
            font-size: 9em; /* Extra large emoji */
            margin-bottom: 20px;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; /* Smooth transitions for animations */
            display: inline-block; /* Essential for transform animations */
        }

        /* Emoji Name Display Area */
        #emoji-name-display {
            font-size: 1.3em;
            color: #555;
            margin-top: 10px;
            margin-bottom: 30px;
            min-height: 1.5em; /* Helps prevent layout shifts when text appears */
            font-weight: 500;
        }

        /* Button Styling */
        #generate-button {
            background-color: #007bff; /* Vibrant blue */
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 50px; /* Pill-shaped button */
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            outline: none; /* Remove outline on focus */
        }

        #generate-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        #generate-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #generate-button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Message Area Styling */
        #message-area {
            font-size: 0.95em;
            color: #777;
            margin-top: 20px;
            min-height: 1.2em; /* Prevent layout shift */
        }

        /* Animation for the emoji */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .animate {
            animation: popIn 0.4s forwards;
        }
    </style>
</head>
<body>
    <div class="emoji-app-container">
        <h1 class="emoji-app-title">Your Daily Object Emoji:</h1>
        <div id="emoji-display">‚ùì</div>
        <p id="emoji-name-display" class="emoji-app-name"></p>
        <button id="generate-button">Generate Daily Emoji</button>
        <p id="message-area" class="emoji-app-message"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
