<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Object Emoji</title>
    <style>
        /* Minimal Body Styling */
        body {
            font-family: sans-serif; /* Plain, simple font */
            display: flex; /* Flexbox for easy centering */
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #ffffff; /* Pure white background */
            color: #333; /* Standard dark grey text */
        }

        /* App Container Styling - Centered and plain */
        .emoji-app-container {
            padding: 40px; /* Ample padding */
            text-align: center; /* Center text content */
            max-width: 400px; /* Keep it compact */
            width: 100%; /* Responsive width */
            box-sizing: border-box; /* Include padding in width */
        }

        /* Title Styling */
        .emoji-app-title {
            font-size: 2em;
            margin-bottom: 25px;
        }

        /* Emoji Display Area */
        #emoji-display {
            font-size: 8em; /* Large emoji */
            margin-bottom: 20px;
            display: inline-block; /* For potential future animations */
        }

        /* Emoji Name Display Area */
        #emoji-name-display {
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 30px;
            min-height: 1.5em; /* Prevents layout jump */
        }

        /* Button Styling */
        #generate-button {
            background-color: #007bff; /* Simple blue */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px; /* Slightly rounded */
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease; /* Smooth hover */
        }

        #generate-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #generate-button:disabled {
            background-color: #cccccc; /* Grey when disabled */
            cursor: not-allowed;
        }

        /* Message Area Styling */
        #message-area {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
            min-height: 1.2em; /* Prevents layout jump */
        }
    </style>
</head>
<body>
    <div class="emoji-app-container">
        <h1 class="emoji-app-title">Your Daily Object Emoji:</h1>
        <div id="emoji-display">‚ùì</div>
        <p id="emoji-name-display" class="emoji-app-name"></p>
        <button id="generate-button">Generate Daily Emoji</button>
        <p id="message-area" class="emoji-app-message"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
